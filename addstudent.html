<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Intranet - Timesheet</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <div class="fixed-width flex">
            <h1>Eric Shuns Academy - Student Directory</h1>
            <nav>
                <h2 class="hidden">nav</h2>
                <ul class="flex">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./studentinfo.html">Student Information</a></li>
                    <li><a href="./addstudent.html">Add A Student</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="fixed-width">
        <section class="timesheet-content">
            <h2>Add A Student</h2>
            <form id="student-form" action="/addstudent" method="POST">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>

                <label for="date_of_birth">Date of Birth:</label>
                <input type="date" id="date_of_birth" name="date_of_birth" required>

                <label for="current_grade">Current Grade:</label>
                <input type="number" id="current_grade" name="current_grade" required>

                <button type="submit">Add Student</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="fixed-width">
            <p>Eric Shuns Academy</p>
            <a href="https://en.wikipedia.org/wiki/Monkey" title="widget icons"> 2049 Big Street SW, ML Peru</a>
        </div>
    </footer>
    <script src="scripts/addstudent.js"></script>
</body>
</html>
